<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8"/>
		<title>SVG Demo</title>
	</head>
	<body>
		<h4>viewBox</h4>
		<div>
			<span>设置viewBox前：</span>
			<svg width="200" height="200">
				<circle cx="100" cy="100" r="50"/>
			</svg>
			<span>设置viewBox后：</span>
			<svg width="200" height="200" viewBox="0 0 100 100">
				<circle cx="100" cy="100" r="50"/>
			</svg>
		</div>
		<hr/>
		<h4>基础形状</h4>
		<div>
			<span>1. 矩形：</span>
			<svg width="200" height="200">
				<rect x="50" y="50" width="100" height="100" rx="25" ry="25"/>
			</svg>
			<span>2. 圆形：</span>
			<svg width="200" height="200">
				<circle cx="100" cy="100" r="50"></circle>
			</svg>
			<span>3. 椭圆形：</span>
			<svg width="200" height="200">
				<ellipse cx="100" cy="100" rx="100" ry="50"></ellipse>
			</svg>
			<span>4. 直线：</span>
			<svg width="200" height="200">
				<line x1="20" x2="120" y1="50" y2="150"></line>
			</svg>
			<span>5. 折线：</span>
			<svg width="200" height="200">
				<polyline points="0 0, 50 50, 0 50, 100 100"/>
			</svg>
			<span>6. 多边形：</span>
			<svg width="200" height="200">
				<polygon points="50 50, 55 70, 70 70, 60 80, 65 95, 50 85, 35 95, 40 80, 30 70, 45 70"/>
			</svg>
			<span>7. 路径</span>
			<svg width="200" height="200">
				<path d="M 20 130 Q 40 105, 50 130 T 90 130"/>
			</svg>
		</div>
	</body>
</html>
