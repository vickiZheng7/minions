<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>眼睛</title>
		<style>
		</style>
	</head>
	<body>
		<!--svg默认300像素宽150像素高-->
		<!--如果只展示svg的一部分，指定viewBox属性：(x, y, w, h)-->
		<svg xmlns="http://www.w3.org/2000/svg">
			<!--defs标签内部的代码不会显示，仅供引用-->
			<defs>
				<radialGradient id="eyeColor" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="50%" style="stop-color: #000"></stop>
					<stop offset="100%" style="stop-color: #ba4f2f"></stop>
				</radialGradient>
				<!--眼睛-->
				<g id="eye">
					<circle r="50" style="fill: #FFF;stroke: #000;stroke-width: 1pt;"></circle>
					<circle r="25" style="fill: url(#eyeColor);stroke-width: 1pt;"></circle>
				</g>
			</defs>
			<!--use用于复制形状, xlink:href指的是克隆的元素-->
			<g>
				<circle cx="90" cy="75" r="65" stroke="black"></circle>
				<circle cx="210" cy="75" r="65" stroke="black"></circle>
				<use xlink:href="#eye" x="90" y="75"></use>
				<use xlink:href="#eye" x="210" y="75"></use>
			</g>
		</svg>
	</body>
</html>
