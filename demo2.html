<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>SVG Demo</title>
    </head>
    <body>
        <h4>path(路径)</h4>
        <span>直线: </span>
        <svg width="200" height="200">
            <path d="M 10 10 V 190 H 190 V 10 Z" fill="pink" stroke="black"/>
        </svg>
        <span>二次贝塞尔曲线：</span>
        <svg width="200" height="200">
            <path d="M 10 100 Q 50 10, 100 100 T 190 100" fill="pink" stroke="black"/>
        </svg>
        <span>三次贝塞尔曲线：</span>
        <svg width="200" height="200">
            <path d="M 10 100 C 50 10, 100 10, 100 100 S 190 150, 190 100" fill="pink" stroke="black"/>
        </svg>
        <span>弧线：</span>
        <svg width="200" height="200">
            <path d="M 50 50 A 50 50 0 0 0 150 150" fill="pink" stroke="black"/>
        </svg>
    </body>
</html>
